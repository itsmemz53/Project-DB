<ion-side-menus >
    <ion-side-menu-content>
  <ion-pane >
  <ion-header-bar class="bar bar-header bar-dark">
    <button menu-toggle="left" class="button button-icon icon ion-navicon-round" ng-click="toggleLeft"> </button>
        
        <h1 class="title" style=" font-size:25px; ">Search It !!</h1>
      
    
  </ion-header-bar>
  <ion-content class="scroll-ag">

		<div class="list card item-center" >

			<div class="item  ">


				<h1>{{product.shopName}}</h1>

			</div>


			<div class="item item-body  ">
				<img class="" ng-src={{product.shopCover}}>

			</div>

			<div class="item  tabs-secondary tabs-icon-left">
				<p>{{product.shopArea}}</p>
				<p>{{product.shopAddr}}</p>
				<label class="item item-input">
					<textarea rows="4" cols="50" name="review" ng-model="review" placeholder="Your Review Please ....">
						</textarea>
				</label>
				<button class="button button-large button-block button-royal" style="font-size:20px" ng-click="SendDetails(product)">
					<i class="ion-eye" style="font-size:35px">&nbsp;</i>Add A Review
				</button>

	
			<div class="item" ng-repeat="Review in Reviews" >
				<h3>{{Review.name}}</h3>
				<p style="font-size:10px"><i>{{Review.date}}</i></p>
				<p>{{Review.review}}</p>
			</div>

		</div>
	</div>
  </ion-content>
      </ion-side-menu-content>
          <ion-side-menu side="left">

    <ion-list >
     <a  ng-click="hello()" ng-href="/#/home"> <ion-item nav-clear menu-toggle>  <h3> Home <i class="ion-eye" style="font-size:25px"></i> </h3></ion-item></a>
      <ion-item nav-clear menu-toggle>  <h3>  Top Ten Shops <i class="ion-eye" style="font-size:25px"></i> </h3></ion-item>
      <ion-item nav-clear menu-toggle>  <h3>  Most Searched Items <i class="ion-eye" style="font-size:25px"></i> </h3></ion-item>
      <ion-item nav-clear menu-toggle>  <h3>  Your Wishlist <i class="ion-eye" style="font-size:25px"></i> </h3></ion-item>

         </ion-list>
    </ion-side-menu>
  </ion-side-menus>
